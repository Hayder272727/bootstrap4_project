<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Styling Example</title>
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding-top: 50px;
      font-family: Arial, sans-serif;
    }

    img {
      width: 400px;
      border-radius: 20px;
      filter: brightness(90%) contrast(110%) saturate(120%);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
    }

    img:hover {
      transform: scale(1.05);
      filter: brightness(100%) contrast(120%) saturate(140%);
    }

    h1 {
      color: #343a40;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>

</html>
