<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Grid Challenge - Hayder Hasan</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Bootstrap Grid Challenge</h1>

      <div class="row">
        <!-- العمود الأول -->
        <div class="col-md-6 bg-primary text-white p-4">
          <h3>Column 1</h3>
          <p>
            This is the first column. It takes up half the row on medium screens and above.
          </p>
        </div>

        <!-- العمود الثاني -->
        <div class="col-md-6 bg-info text-white p-4">
          <h3>Column 2</h3>
          <p>
            This is the second column. It also takes up half the row, side-by-side with column 1.
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
