<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My One Page Website</title>
  <link rel="stylesheet" href="CSS/one_page_website.css">
  <script src="JS/one_page_website.js" defer></script>
</head>
<body>
  <h1>Welcome to My One Page Website</h1>

  <h2>About Me</h2>
  <p>Hello, my name is <strong>HAYDER HASAN</strong> and I am learning HTML, CSS, and JavaScript!</p>

  <h2>My Hobbies</h2>
  <ul>
    <li>Coding</li>
    <li>Reading</li>
    <li>Traveling</li>
  </ul>

  <h2>Contact Me</h2>
  <form>
    <input type="text" placeholder="Enter your name">
    <br>
    <input type="email" placeholder="Enter your email">
    <br>
    <input type="submit" value="Send">
  </form>

  <h2>My Photo Gallery</h2>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1601758124092-1e3c34a8a58f?w=400" alt="Photo 1" onclick="openLightbox(0)">
    <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?w=400" alt="Photo 2" onclick="openLightbox(1)">
    <img src="https://images.unsplash.com/photo-1508672019048-805c876b67e2?w=400" alt="Photo 3" onclick="openLightbox(2)">
    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400" alt="Photo 4" onclick="openLightbox(3)">
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-image" id="lightbox-img">
    <div class="lightbox-nav">
      <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
      <span class="next" onclick="changeSlide(1)">&#10095;</span>
    </div>
  </div>
</body>
</html>
