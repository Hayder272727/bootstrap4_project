<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* 🎯 تنسيق الفوتر */
    footer {
      background-color: #343a40;     /* لون الخلفية */
      color: #fff;                   /* لون النص */
      text-align: center;            /* محاذاة النص بالوسط */
      font-weight: bold;             /* الخط عريض */
      padding: 20px 0;               /* مسافة داخلية */
      font-size: 18px;
    }

    footer a {
      color: #17a2b8;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <main>
    <h1 style="text-align:center;">Welcome to My Page</h1>
    <p style="text-align:center;">This is a simple page to demonstrate a footer.</p>
  </main>

  <!-- ⚓ الفوتر -->
  <footer>
    © 2025 Hayder Hasan — All Rights Reserved |
    <a href="#">Contact Us</a>
  </footer>

</body>
</html>
