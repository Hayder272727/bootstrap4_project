<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay Fade Effect</title>
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 60%;
      max-width: 600px;
    }

    .image {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
      opacity: 0;
      transition: 0.5s ease;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .container:hover .overlay {
      opacity: 1;
    }

    .text {
      color: white;
      font-size: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="img/img_snow_wide.jpg" alt="Snowy Landscape" class="image">
    <div class="overlay">
      <div class="text">Welcome to the Winter World</div>
    </div>
  </div>

</body>
</html>
